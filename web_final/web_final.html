<!DOCTYPE html>
<html lang="en">
<head>
  <title>Estructura página</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      header{
          background-color: beige;
          height: 10vh;
      }
      nav{
          background-color: red;
      }
      main{
          background-color: skyblue;
          height: 70vh;
      }
      #imagen{
          background-color: yellow;
      }
      footer{
          background-color: greenyellow;
          height: 20vh
      }
      
  </style>
</head>
    
<body>
    <header class="container">
        <div class="row">
            <div class="offset-4 col-4">NOMBRE</div>
            <nav class="offset-4 col-4">MENÚ</nav>
        </div>
    </header>
    <main class="container">
        <div class="row">
        <div class="col-4">Categoría 1-enlace</div>
        <div class="col-4">Categoría 2-enlace</div>
        <div class="col-4">Categoría 3-enlace</div>
        </div>
        
        <div class="container">
        <div class="row">
        <div id="imagen" class="col-12">IMAGEN</div>
        <div class="col-6">Trabajo 1</div>
        <div class="col-6">Trabajo 2</div>  
        </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
        <div class="col-8">IMAGEN</div>
        <div class="col-4">Instagram</div>
        </div>
    </footer>
</body>
</html>
